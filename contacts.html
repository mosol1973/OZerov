<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="manifest" href="manifest.json">


    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('ServiceWorker зарегистрирован!'))
            .catch(err => console.log('Ошибка ServiceWorker: ', err));
        });
      }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - NaturaSnt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #f5f5f5;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .contact-item {
            margin-bottom: 20px;
        }
        footer {
            background: #f5f5f5;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">NaturaSnt</div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Наши контакты</h1>
        
        <div class="contact-item">
            <h3>Адрес</h3>
            <p>г. Москва, ул. Примерная, д. 123, офис 456</p>
        </div>
        
        <div class="contact-item">
            <h3>Телефон</h3>
            <p>+7 (123) 456-78-90</p>
        </div>
        
        <div class="contact-item">
            <h3>Email</h3>
            <p>info@naturasnt.ru</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 NaturaSnt. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
